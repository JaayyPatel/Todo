<div class="row">
  <div class="col-xs-6">
  <nb-card>
    <nb-card-header>Login Page</nb-card-header>
    <nb-card-body class="example-items-col">
      <form>
        <div>
          <label  class="label">Username :</label><br>
          <input type="text" nbInput  shape="semi-round"  placeholder="Ex. abc" #username>
        </div>
        
        <div class="form-group">
          <label  class="label">Password</label><br>
          <input type="password" nbInput  shape="semi-round" placeholder="Password" #pass>
        </div>
        <br>
        <!-- <button mat-raised-button color="primary"  class="button" 
        (click)="authService.SignIn(username.value, pass.value);username.value='';pass.value=''">Login</button> -->
        <button mat-raised-button color="primary"  class="button" 
        (click)="checkuser(username.value, pass.value);username.value='';pass.value=''">Login</button>
        <button mat-raised-button color="primary" class="button" routerLink="/register">Register</button>
        
        <div class="formGroup">
          <span class="or"><span class="orInner">Or</span></span>
        </div>
        <div class="formGroup">
          <button mat-raised-button color="primary"  class="button" (click)="authService.GoogleAuth()">
            <i class="fab fa-google-plus-g"></i>
            Log in with Google
          </button>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
  
  </div>
</div>
