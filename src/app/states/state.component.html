<h1>Add States</h1>
<table>
  <tr *ngFor='let list of States;let indexofele=index'>
    <td>
      <button mat-raised-button color="primary" (click)="addstate(list.St);storestates()">Add</button>
    </td>
    <td>
      {{States[indexofele].St}}
    </td>
